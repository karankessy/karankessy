<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4em;
            color: #e63946;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #457b9d;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #a8dadc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #457b9d;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops, seems like you’ve wandered off...</p>
    <p>This page doesn’t exist—just like perfect plans that never go wrong.</p>
    <p>But hey, mistakes are how we learn, right?</p>
    <a href="/">Head back home</a>
</body>
</html>
