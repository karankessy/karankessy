<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            color: #334155;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: #1e3a8a;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #475569;
        }
        .reflection {
            font-style: italic;
            margin-top: 20px;
            color: #1e40af;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3b82f6;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops, seems like you’ve wandered off...</p>
    <p>This page doesn’t exist—just like perfect plans that never go wrong.</p>
    <p class="reflection">Or maybe take a moment to reflect on how even the web gets lost sometimes.</p>
    <a href="/">Head back Home</a>
</body>
</html>
